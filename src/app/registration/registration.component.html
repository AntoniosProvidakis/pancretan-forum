<div fxLayout="row" fxLayoutAlign="center center" style="min-height: 600px">
  <div fxFlex="40%" fxFlexAlign="center">
    <form [formGroup]="registrationForm">
      <md-card>
        <md-card-header>
          <h2>Regitration Form</h2>
        </md-card-header>
        <md-card-content class="reg-form-content">
          <div fxLayout="column" fxLayoutAlign="space-between none">
            <div>
              <md-input-container class="example-full-width">
                <input mdInput placeholder="Name" formControlName="name">
              </md-input-container>
            </div>
            <div>
              <md-input-container class="example-full-width">
                <input mdInput placeholder="E-mail" formControlName="email">
              </md-input-container>
            </div>
            <div>
              <md-radio-group formControlName="role" class="reg-from-padding-top">
                <label for=""> Type: </label>
                <md-radio-button value="hotelier">Hotelier</md-radio-button>
                <md-radio-button value="producer">Producer</md-radio-button>
              </md-radio-group>
            </div>
            <div>
              <md-input-container class="example-full-width reg-from-padding-top">
                <input mdInput placeholder="Company" formControlName="company" value=''>
              </md-input-container>
            </div>
            <div>
              <md-select placeholder="Interests" name="interests" class="example-full-width reg-from-padding-top" multiple formControlName="interests">
                <md-option *ngFor="let interest of allInterests" [value]="interest">
                  {{interest}}
                </md-option>
              </md-select>
            </div>
            <div class="reg-from-padding-top">
              <button md-raised-button color="primary" type="button" class="example-full-width" (click)="enterForum()">Enter forum</button>
            </div>
          </div>
        </md-card-content>
      </md-card>
    </form>
  </div>
</div>
