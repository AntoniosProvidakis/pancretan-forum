<md-toolbar [class.mat-elevation-z12]="true" color="primary">
  <div>
    <span>
      <md-icon>forum</md-icon>
      PanCretan Forum
    </span>
    <a md-button routerLink="/home" routerLinkActive="active" *ngIf="authService.isAuthenticated() && role">HOME</a>
    <a md-button routerLink="/forum" routerLinkActive="active" *ngIf="authService.isAuthenticated() && role==='chamber'">FORUM OVERVIEW</a>
    <a md-button routerLink="/schedule" routerLinkActive="active" *ngIf="authService.isAuthenticated() && role">SCHEDULE</a>
    <a md-button routerLink="/partners" routerLinkActive="active" *ngIf="authService.isAuthenticated() && role">PARTNERS</a>
    <a md-button routerLink="/contact" routerLinkActive="active" *ngIf="authService.isAuthenticated() && role">CONTACT</a>
  </div>
  <div id="user-container" *ngIf="authService.isAuthenticated()" fxLayout fxLayoutAlign="end center">
    <div id="user-pic" [ngStyle]="{'background-image': 'url(' + this.authService.getPhotoURL() + ')'}"></div>

    <span id="user-name">{{ authService.getDisplayName() }}</span>
    <button md-button (click)="signout()">
      LOG OUT
      <md-icon>exit_to_app</md-icon>
    </button>
  </div>
</md-toolbar>
