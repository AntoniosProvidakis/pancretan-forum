<h1 md-dialog-title>Comments for {{data.title}}</h1>
<md-dialog-content>
  <md-list>
    <md-list-item *ngFor="let comment of data.comments">
      <h4 md-line>{{comment.text}}</h4>
      <!--<p md-line> {{message.subject}} </p> -->
      <p md-line style="color: rgba(0, 0, 0, 0.54);">{{comment.name}} </p>
    </md-list-item>
  </md-list>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" md-dialog-close>Close</button>
</md-dialog-actions>
