<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h1 id="title" class="ui center aligned header">{{title}}</h1>
    <h3 id="subTitle" class="ui center aligned header">{{numOfHoteliers}} Hoteliers and {{numOfProducers}} Producers of Crete gathered to make business</h3>
    <div class="ui raised segment">
      <form class="ui form">
        <div class="field">
          <div class="ui left icon input">
            <i class="mail icon"></i>
            <input type="text" name="email" placeholder="E-mail">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password">
          </div>
        </div>
        <!--<div class="ui fluid large teal submit button">Login</div>-->
        <button id="normalLogInButton" class="ui primary button fluid" type="button" (click)="test()">Log in</button>
      </form>
    </div>

    <div class="ui center aligned segment basic">or</div>

    <div class="ui center aligned segment basic">
      <button id="googleLogInButton" class="ui google plus button aligned center" (click)="loginGoogle()">
        <i class="google icon"></i>
        Log in with Google
      </button>
    </div>
  </div>
</div>
